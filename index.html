<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Multi Step Form with Progress Bar using jQuery and CSS3</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


    <link rel="stylesheet" href="css/style.css">


</head>

<body>

<!-- multistep form -->
<form id="msform">
    <h2 style="padding-bottom: 3%; font-weight: inherit; color: white; font-size: x-large">KIU GYM REGISTRATION</h2>
    <!-- progressbar -->
    <ul id="progressbar">
        <li class="active">Personal Details</li>
        <li>Appearance</li>
        <li>GYM Experience</li>
        <li>Medical</li>
        <li>Medical Report</li>
        <li>Health History</li>
        <li>Payments</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
        <h2 class="fs-title">Personal Details</h2>
        <!--        <h3 class="fs-subtitle">This is step 1</h3>-->
        <input type="text" name="fname" placeholder="First Name"/>
        <input type="text" name="lname" placeholder="Last Name"/>
        <input type="text" name="phoneHome" placeholder="Phone (Home)"/>
        <input type="text" name="phonePersonal" placeholder="Phone (Personal)"/>
        <textarea name="address" placeholder="Address"></textarea>
        <input type="text" name="email" placeholder="Email"/>
        <input type="number" name="age" placeholder="Age"/>
        <input type="text" name="regNumber" placeholder="Student / Employee Number"/>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Appearance</h2>
        <!--        <h3 class="fs-subtitle">Your presence on the social network</h3>-->
        <input type="number" name="height" placeholder="Height"/>
        <input type="number" name="weight" placeholder="Weight"/>
        <input type="number" name="bmi" placeholder="BMI"/>
        <input type="button" name="previous" class="previous action-button" value="Previous"/>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Past GYM Experience</h2>
        <h3 class="fs-subtitle">Have you ever had gym exercises ?</h3>
        <div style="display: flex; justify-content: center">
            <div style="width: 100px; display: flex;">
                <input type="checkbox" id="chk2" name="chk" value="1"/>
                <label style="padding-bottom: 15px;" for="chk2">&nbsp; Yes</label>
            </div>
            <div style="width: 100px; display: flex;">
                <input type="checkbox" id="chk1" name="chk" value="0"/>
                <label style="padding-bottom: 15px;" for="chk1">&nbsp; No</label>
            </div>
        </div>
        <div>
            <input type="text" name="gymName" placeholder="Gym Name"/>
            <input type="tel" name="phoneTrainer" placeholder="Phone (Trainer)"/>
            <input type="text" name="trainerName" placeholder="Trainer Name"/>
        </div>
        <input type="button" name="previous" class="previous action-button" value="Previous"/>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Medical</h2>
        <!--        <h3 class="fs-subtitle">Your presence on the social network</h3>-->
<!--        <div style="display: flex; justify-content: center">-->
            <div style="width: 100px; display: flex;">
                <input type="checkbox" id="chk3" name="chk" value="1"/>
                <label style="padding-bottom: 15px;" for="chk2">&nbsp; Yes</label>
            </div>
            <div style="width: 100px; display: flex;">
                <input type="checkbox" id="chk4" name="chk" value="0"/>
                <label style="padding-bottom: 15px;" for="chk1">&nbsp; No</label>
            </div>

<!--        </div>-->
        <input type="button" name="previous" class="previous action-button" value="Previous"/>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Medical Report</h2>
        <!--        <h3 class="fs-subtitle">Your presence on the social network</h3>-->
        <input type="text" name="twitter" placeholder="Twitter"/>
        <input type="text" name="facebook" placeholder="Facebook"/>
        <input type="text" name="gplus" placeholder="Google Plus"/>
        <input type="button" name="previous" class="previous action-button" value="Previous"/>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Health History</h2>
        <!--        <h3 class="fs-subtitle">Your presence on the social network</h3>-->
        <input type="text" name="twitter" placeholder="Twitter"/>
        <input type="text" name="facebook" placeholder="Facebook"/>
        <input type="text" name="gplus" placeholder="Google Plus"/>
        <input type="button" name="previous" class="previous action-button" value="Previous"/>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Payments</h2>
        <!--        <h3 class="fs-subtitle">We will never sell it</h3>-->
        <input type="text" name="fname" placeholder="First Name"/>
        <input type="text" name="lname" placeholder="Last Name"/>
        <input type="text" name="phone" placeholder="Phone"/>
        <textarea name="address" placeholder="Address"></textarea>
        <input type="button" name="previous" class="previous action-button" value="Previous"/>
        <input type="submit" name="submit" class="submit action-button" value="Submit"/>
    </fieldset>
</form>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

<script src="js/index.js"></script>

</body>
</html>
